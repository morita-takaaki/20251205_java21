<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>イベント処理（複数ボタン）</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h1>イベント処理（複数ボタン）</h1>

  <p id="message">メッセージがここに表示されます</p>

  <button id="redBtn">赤ボタン</button>
  <button id="blueBtn">青ボタン</button>

  <!-- ここに直接 JavaScript を書く（テスト用） -->
  <script>
    let redCount = 0;
    let blueCount = 0;

    document.getElementById("redBtn").addEventListener("click", () => {
      redCount++;
      document.getElementById("message").innerText =
        "赤ボタンを " + redCount + " 回押しました";
    });

    document.getElementById("blueBtn").addEventListener("click", () => {
      blueCount++;
      document.getElementById("message").innerText =
        "青ボタンを " + blueCount + " 回押しました";
    });
  </script>

</body>
</html>
